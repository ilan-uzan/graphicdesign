<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - Ilan Uzan Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem 0;
            color: #ffffff;
        }
        .description {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.3);
        }
        .loading {
            margin-top: 2rem;
            color: #888888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="message">Page Not Found</h2>
        <p class="description">
            The page you're looking for doesn't exist. This might be due to a routing issue.
            Redirecting you back to the main site...
        </p>
        <a href="/" class="button">Go Home</a>
        <p class="loading">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Auto-redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);

        // Try to handle the route on the client side
        const path = window.location.pathname;
        if (path !== '/') {
            // Check if this is a valid route in our app
            const validRoutes = ['/', '/projects', '/about', '/contact'];
            if (validRoutes.includes(path)) {
                // This should work with our SPA routing
                window.location.href = path;
            }
        }
    </script>
</body>
</html>
